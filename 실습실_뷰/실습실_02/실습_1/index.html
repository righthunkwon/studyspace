<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>다양한 전시 정보</h1>
        <hr>
        <ul>
            <li :id="enTitle">
                <h3>{{koTitle}}</h3>
                <p v-html="description">전시 정보 설명</p>
                <hr>
                <p>{{artMuseum}}</p>
                <a :href="museumURL">전시장 바로가기</a>
            </li>
        </ul>
    </div>

    <script>
        const { createApp, ref } = Vue;
        const app = createApp({
            setup() {
                const koTitle = ref("모네 인사이드");
                const enTitle = ref("monet-inside");
                const artMuseum = ref("예술의 전당");
                const museumURL = ref("https://www.sac.or.kr/");
                const description = ref("<p> <모네 인사이드> 는 빛의 화가 <b>클로드 모네</b>가 남긴 소중한 명작들을 현대적 감각으로 재해석해 음악과 함께 감상하는 미디어아트 전시입니다. </p>");
                return { koTitle, enTitle, artMuseum, museumURL, description };
            },
        });
        app.mount("#app");
    </script>
</body>

</html>
