<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 일기장 :: 권정훈님의 일기장</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__header">
                <h1 class="wrapper__header__title">
                    나만의 일기장
                </h1>
                <p class="wrapper__header__subtitle">
                    나만의 일기장입니다.<br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요.<br>
                    <span id="point">
                        Have a Good Day.☺️
                    </span>
                </p>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body__content">
                    <p class="diary__title">
                        🍞 빵 부스러기
                    </p>
                    <p>
                        <span class="strong">[ 오늘의 빵 부스러기 ]</span><br>
                        <span class="strong">1. box-model</span>      : content, padding, border, margin<br>
                        <span class="strong">2. box-sizing</span>     : content-box(기본값), border-box(권장)<br>
                        <span class="strong">3. inline, block</span>  : display: inline | block 을 통해 요소 변경 가능<br>
                    </p>
                    <p class="diary__date">
                        2023년 4월 11일<br>
                        날씨 비오고 흐림 🌧️
                    </p>
                </div>
            </div>
        </div>
    </div>

</html>
