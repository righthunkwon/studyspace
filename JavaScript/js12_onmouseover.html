<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>onmouse</title>
    <style>
        #over {
            background-color: olive;
            padding: 50px;
        }
        #over>div {
            background-color: yellow;
            padding: 50px;
        }
        #over h1 {
            background-color: red;
        }
        #enter {
            background-color: blue;
            padding: 50px;
        }
        #enter div {
            background-color: skyblue;
            padding: 50px;
        }
        #enter h1 {
            background-color: tomato;
        }

    </style>
    <script>
        // onmouseover와 onmouseout은 하위객체에서도 이벤트가 각각 발생한다.
        // onmouseenter와 onmouseleave는 하위객체에서 이벤트가 별도로 발생하지 않는다.
        var cnt=1;
        function eventTest() {
            document.querySelector("h2").innerHTML = cnt;
            cnt++;
        }
        var outCnt = 1;
        function eventTest2() {
            document.querySelector("h3").innerHTML = outCnt;
            outCnt++;
        }
    </script>
</head>
<body>
    <div id="over" onmouseover="eventTest()" onmouseout="eventTest2()">
        <div>
            <h1>onmouseover, onmouseout</h1>
        </div>
    </div>
    <div id="enter" onmouseenter="eventTest()" onmouseleave="eventTest2()">
        <div>
            <h1>onmouseenter, onmouseleave</h1>
        </div>
    </div>
    <h2></h2>
    <h3></h3>
</body>
</html>
