<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array(배열)</title>
    <script>
        /*
            배열과 반복문
                1차원배열, 2차원배열, 다차원배열
                여러개의 값을 보관할 수 있는 변수를 한 번에 선언하는 형식
                index는 숫자를 0부터 센다.
        */

        var arr = new Array();
        arr[0] = "홍길동";
        arr[5] = 12345;
        arr[10] = "강남구";
        arr[15] = 'aaa@naver.com';
        // document.write("<br/>arr[0] : ", arr[0]);
        // document.write("<br/>arr[3] : ", arr[3]);  -> undefined
        // document.write("<br/>arr[5] : ", arr[5]);  -> 12345
        
        // 배열명.length : 배열의 갯수
        for(var idx=0; idx<arr.length ;idx++) {
            document.write("<br/>arr["+idx+"]="+ arr[idx])
        }

        // 초기값이 있는 배열선언
        var arr2 = new Array("html", "CSS", "JavaScript");
        var arr3 = ["spring", "summer", "fall", "winter"];
        document.write("<br/>arr2 : ", arr2);
        document.write("<br/>arr3 : ", arr3);

        // 배열에 데이터 추가 : push 메서드
        arr2.push("Jsp");
        document.write("<br/>arr2 : ", arr2);
        console.log(arr2);

        // 배열의 값 사이에 특정 문자 추가하기 : join
        var arrStr = arr2.join(' good / ');
        document.write("<br/>arrStr : ", arrStr);

        // 배열의 마지막 값 제거하기
        arr2.pop();
        document.write("<br/>arr2 : ", arr2);

        // 배열과 배열 합치기 (기존 배열들은 유지하고 합친 새로운 배열을 하나 추가적으로 만든다.)
        var arr4 = arr2.concat(arr3);
        document.write('<br/>arr4 : ', arr4);
    </script>
</head>
<body>
    
</body>
</html>
