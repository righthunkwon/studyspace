<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>form</title>
</head>

<body>
  <form method="get" action="url...">
    <fieldset>
      <legend>fieldset title</legend>
      <input type="text"><br />
      <input type="password"><br />
    </fieldset>
    <fieldset>
      <legend>My hobby:: radio</legend>
      <input id="hbby1" type="radio" name="hobby"><label for="hbby1">유튜브</label>
      <input id="hbby2" type="radio" name="hobby"><label for="hbby2">알고리즘</label>
      <input id="hbby3" type="radio" name="hobby"><label for="hbby3">악기연주</label>
    </fieldset>
    <fieldset>
      <legend>My hobby:: checkbox</legend>
      <input id="hobby1" type="checkbox"><label for="hobby1">유튜브</label>
      <input id="hobby2" type="checkbox"><label for="hobby2">알고리즘</label>
      <input id="hobby3" type="checkbox"><label for="hobby3">악기연주</label>
    </fieldset>
    <br /><br />
    <input type="file"><br /><br />
    <input type="date"><br /><br />
    <input type="submit"><br /><br />
  </form>
</body>

</html>
