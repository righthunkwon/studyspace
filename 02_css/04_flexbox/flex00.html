    <title>Document</title>
    <style>
      body {
        font-size: 25px;

      .container {
        width: 1000px;

      }

      .flex-inline {
        display: inline-flex;
        justify-content: space-between;
        width: 500px;

      }

      .flex-block {
        display: flex;
        justify-content: center;
        border: 1px solid blue;
      }
    </style>
  </head>

    <div class="container">
      <h2>display : inline-flex</h2>
      <span>시작</span>
      <div class="flex-inline">
        <div>inline-flex</div>
        <div>inline-flex</div>
        <div>inline-flex</div>
      </div>
      <span>끝</span>
      <h2>dixplay : flex</h2>
      <span>시작</span>
      <div class="flex-block">
        <div>flex item</div> 
        <div>flex item</div>
        <div>flex item</div>        
      </div>
      <span>끝</span>
    </div>
  </body>
</html>
