<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <!-- v-for-with-key -->
    <!-- 여기서의 key는 key : value에서의 key가 아니라 고유 식별 키-->
    <div v-for="item in items" :key="item.id">{{item.name}}</div> <!-- :는 v-bind이고, @는 v-on이다. -->
  </div>
  <script>
    const { createApp, ref } = Vue;

    const app = createApp({
      setup() {
        let id = 0;

        const items = ref([
          { id: id++, name: "Alice" },
          { id: id++, name: "Bella" },
        ]);

        return {
          items,
        };
      },
    });
    app.mount("#app");
  </script>
</body>

</html>
