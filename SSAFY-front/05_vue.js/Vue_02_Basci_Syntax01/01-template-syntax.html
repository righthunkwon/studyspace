<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <!-- Template Syntax -->
    <!-- 1.Text Interpolation ( {{}} ) -->
    <!-- Mustache syntax {{}} (콧수염 구문)를 사용한 데이터 바인딩 -->
    <!-- Mustache syntax 안의 속성은 변경될 때마다 자동으로 업데이트-->
    <p>{{msg}}</p>
    <hr />

    <!-- 2.Raw HTML (v-html) -->
    <!-- Mustache syntax는 데이터를 일반 텍스트로 해석 -->
    <!-- 따라서 HTML을 출력하려면 v-html 속성을 사용해야 함 -->
    <p>{{rawHTML}}</p> <!-- TEXT -->
    <p v-html="rawHTML"></p> <!-- HTML -->
    <hr />

    <!-- 3.Attribute bindings (v-bind, :) -->
    <!-- Mustache syntax 내부에는 HTML 속성 내에서 사용할 수 없음  -->
    <!-- 따라서 HTML의 속성 값을 동적으로 바인딩하기 위해서는 v-bind를 사용해야 함-->
    <!-- 만약, 바인딩한 값인 null이나 undefined일 경우 렌더링이 제거됨(태그 전체가 아니라 속성이 제거) -->
    <div v-bind:id="dynamicId">id 속성 동적 바인딩</div>
    <hr />

    <!-- 4.JavaScript Expressions (JS code) -->
    <!-- Vue 템플릿에서는 콧수염 구문 내부, v-로 시작하는 속성 내부에서는 자바스크립트를 사용할 수 있다. -->
    <div>{{number + 1}}</div>
    <div>{{ ok ? 'Yes' : 'No'}}</div>
    <div v-if="ok">조건문</div>
    <div :id="`list-${number}`">id 속성 동적 바인딩(템플릿 리터럴)</div> <!-- 템플릿 리터럴 사용 가능, v-bind는 생략 가능 -->
  </div>

  <script>
    const { createApp, ref } = Vue;
    const app = createApp({
      setup() {
        const msg = ref("Hello Vue!");
        const rawHTML = ref('<span style="color:red">이것은 빨강인가요?</span>');
        const dynamicId = ref("my-id");
        const number = ref(77777);
        const ok = ref(true);
        return {
          msg,
          rawHTML,
          dynamicId,
          number,
          ok,
        };
      },
    });
    app.mount("#app");
  </script>
</body>

</html>
