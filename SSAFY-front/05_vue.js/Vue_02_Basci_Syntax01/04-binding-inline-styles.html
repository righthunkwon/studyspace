<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div :style="{'font-size':fontSize+'px'}">글자</div>
    <div :style="{color: activeColor, fontSize: fontSize+'px'}">글자</div>

    <!-- 스타일을 부여할 때는 객체에 직접 바인딩하는 방식을 권장 -->
    <!-- 배열에 객체를 담아 스타일을 부여하여 바인딩할 수도 있음 -->
    <div :style="styleObj1">글자</div>
    <div :style="[styleObj1, styleObj2]">글자</div>
  </div>
  <script>
    const { createApp, ref } = Vue;
    const app = createApp({
      setup() {
        const activeColor = ref("crimson");
        const fontSize = ref(50);
        const styleObj1 = ref({
          color: activeColor,
          fontSize: fontSize.value + "px",
        });
        const styleObj2 = ref({
          color: "blue",
          border: "1px solid black",
        });

        return {
          activeColor,
          fontSize,
          styleObj1,
          styleObj2,
        };
      },
    });
    app.mount("#app");
  </script>
</body>

</html>
