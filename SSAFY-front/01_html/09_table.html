<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>table</title>
</head>

<body>
  <table border="1" style="text-align: center;">
    <caption>테이블 제목</caption>
    <thead>
      <tr>
        <th>지역</th>
        <th>반</th>
        <th>학생수</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td rowspan="4">서울</td>
        <td>5반</td>
        <td>28명</td>
      </tr>
      <tr>
        <td>6반</td>
        <td>27명</td>
      </tr>
      <tr>
        <td>7반</td>
        <td>27명</td>
      </tr>
      <tr>
        <td>8반</td>
        <td>28명</td>
      </tr>
      <tr>
        <td rowspan="2">대전</td>
        <td>3반</td>
        <td>25명</td>
      </tr>
      <tr>
        <td>4반</td>
        <td>25명</td>
      </tr>
    </tbody>
    <!-- 위에 기술되어도 tfoot은 
      알아서 밑에 출력된다. -->
    <tfoot>
      <tr>
        <td colspan="2">총합</td>
        <td>160명</td>
      </tr>
    </tfoot>

  </table>
</body>

</html>
