<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(for, while, do~while)</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <script>
        /*
            반복문(for문, while문, do~while문)

            for(초기값; 최종값; 증가값) {
                실행문;
            }
        */
        for(var i = 1; i<=5 ; i++) {
            document.write("<img src='../img/01.jpg'>");
            if(i>3) {
                break; // 반복문을 종료한다.
            }
        }
    </script>
</body>
</html>
