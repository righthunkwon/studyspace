<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>하나의 이미지로 여러 곳에 링크 걸기</title>
</head>
<body>
    <h1>하나의 이미지로 여러 곳에 링크 걸기</h1>
    <pre>
        map 태그는 마지막에 써주자.
        area태그 : 영역 나눈 후 링크를 걸어주는 태그
            shape속성 : 영역의 모양(circle, rect, poly) / 원 : x,y,r / 사각형 : 좌측상단꼭지점, 우측하단꼭지점(x1, y1, x2, y2) / 다각형 : 각 꼭지점의 xy좌표(한쪽 방향으로)
            coords속성 : 좌표 지정(x좌표, y좌표)
            r속성 : 반지름
    </pre>
    <img src="../img/jeju_map.jpg" usemap="#jeju_map" alt="제주도 지도">

    <map name="jeju_map">
        <!--한라산-->
        <area shape="circle" coords="333, 268, 40" href="https://namu.wiki/w/%ED%95%9C%EB%9D%BC%EC%82%B0" target="_blank" alt="한라산">
        <!--제주공항-->
        <area shape="rect" coords="180, 130, 305, 165" href="https://www.airport.co.kr/jeju/index.do" target="_blank" alt="제주공항">
        <!--협재해수욕장-->
        <area shape="poly" coords="85,215, 130,260, 60,285, 27,243" href="https://map.naver.com/v5/entry/place/11491807?c=14052960.2837308,3947761.4080169,13,0,0,0,dh&placePath=%2Fhome&entry=plt" target="_blank" alt="협재해수욕장">
    </map>

    <!--map 태그는 마지막에 작성해야 오류가 나지 않는다-->
</body>
</html>
