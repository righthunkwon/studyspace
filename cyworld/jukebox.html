<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="albumWrapper__item">
                    <img class="album-thumbnail" src="./images/OMG.jpeg">
                    <div class="album-songtitle">OMG</div>
                    <div class="album-artist">NewJeans</div>
                </div>
                <div class="albumWrapper__item">
                    <img class="album-thumbnail" src="./images/LOVE.png">
                    <div class="album-songtitle">Wonder</div>
                    <div class="album-artist">ADOY</div>
                </div>
                <div class="albumWrapper__item">
                    <img class="album-thumbnail" src="./images/Cliche.jpeg">
                    <div class="album-songtitle">Leave My Studio</div>
                    <div class="album-artist">Kid Milli</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title ">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="albumTable">
                <!-- 여섯 개의 행 -->
                <tr>
                    <!-- 제목행 : 네 개의 열 생성-->
                    <th class="albumTable__checkbox"><input type="checkbox"></th>
                    <th class="albumTable__number">번호</th>
                    <th class="albumTable__song">곡명</th>
                    <th class="albumTable__artist">아티스트</th>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox"></td>
                    <td class="album-table-number">1</td>
                    <td class="album-table-song">OMG</td>
                    <td class="album-table-artist">NewJeans</td>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox"></td>
                    <td class="album-table-number">2</td>
                    <td class="album-table-song">Wonder</td>
                    <td class="album-table-artist">ADOY</td>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox"></td>
                    <td class="album-table-number">3</td>
                    <td class="album-table-song">Leave My Studio</td>
                    <td class="album-table-artist">Kid Milli</td>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox"></td>
                    <td class="album-table-number">4</td>
                    <td class="album-table-song">Work</td>
                    <td class="album-table-artist">Chaeree</td>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox"></td>
                    <td class="album-table-number">5</td>
                    <td class="album-table-song">Tiffany Cartier</td>
                    <td class="album-table-artist">CAMO</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
