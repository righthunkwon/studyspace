<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    
    <h2>Parameter & Argument</h2>
      <script>
        function onePlusOne(){
            document.write(1+1+'<br>');
        }
        onePlusOne();
        function sum(left, right){
            document.write(left+right+'<br>');
        }
        sum(2,3); // 5
        sum(3,4); // 7
        function sumColorRed(left, right){
        document.write('<div style="color:red">'+left+right+'<div><br>');
        }

       // 결과가 붉은색 5가 아닌 붉은색 23이 된 이유는 자바스크립트는 문자와 숫자를 더하면 숫자를 문자로 간주하기 떄문이다. +는 덧셈이 아닌 문자 결합 연산자로 사용되었다. 그래서 2와 3이 결합되서 23이 된 것이다. 아래와 같이  괄호를 사용해서 2와 3을 먼저 더해주셔야 합니다. 
       // document.write('<div style="color:red">'+(left+right)+'</div><br>');

      </script>
      
    <h2>Return</h2>
      <script>
        function sum2(left, right){
          return left+right;
        }
        document.write(sum2(2,3)+'<br>');
        document.write('<div style="color:red">'+sum2(2,3)+'</div>');
        document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
      </script>
</body>
</html>

<h2>Parameter & Argument</h2>

  function onePlusOne(){
    document.write(1+1+'<br>');
  }

    document.write(left+right+'<br>');
  }


  sum(2,3); // 5
  sumColorRed(2,3); // 5

</script>
