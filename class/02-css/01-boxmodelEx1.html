<!DOCTYPE html>
<html lang="ko">
    <title>박스 모델</title>
    <style>
        /* 전체 박스를 border-box로 변경하는 코드 */
        * {
            box-sizing: border-box;
        }

        div {
            width: 80px;
            height: 80px;
            border: 1px solid darkorange;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>박스 1</div>
    <div>박스 2</div>
    <div>박스 3</div>
</body>
</html>
