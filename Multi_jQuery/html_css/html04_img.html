<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img</title>
</head>
<body>
    <h1 title="img 태그 학습">웹페이지에 이미지 표시하기</h1>
    <pre>
        img태그 : 이미지를 표시할 수 있다. gif, jpg, png, svg, ...
        src : 경로 + 파일명 명시
        alt : 이미지가 없을 경우 이미지 대신 표시할 문자열
        title속성 : 풍선 도움말

        width : 폭 (단위 : px, %)
        height : 높이 (단위 : px, %)

            ./ : 현재폴더 위치
            ../ : 상위폴더 위치
    </pre>
    <div style="text-align: center;"> <!-- 이미지 정렬 방법-->
        <img src="../img/01.jpg" alt="책상 위에서 졸고 있는 고양이" width="80%" title="너무나">
        <img src="../img/02.jpg" alt="어두운 배경에 눈을 부릅뜬 고양이" width="80%" title="귀여워">
    </div>
    <span title="정말로">고양이는 너무 귀엽습니다.</span>
</body>
</html>
