<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
    <style>
        /*id 선택자 : 한 페이지에 하나만 존재*/
        #txt {
            font-size: 40px;
        }
        /*class 선택자 : 한 페이지에서 여러 개 존재 가능*/
        .backend {
            background-color: aquamarine;
            margin: 50px;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li class="backend bold">JAVA</li>
        <li class="backend">Spring</li>
        <li id="txt">html</li>
        <li>css</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
