<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selectors</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }

        /*
            속성 선택자
                = : 같은 값
                $= : 특정값으로 끝나는 태그를 선택
                ^= : 특정값으로 시작하는 태그를 선택
                *= : 특정값이 포함된 태그를 선택
        */
        img[src$=png] {
            border: 5px solid green;
        }
        img[title=logo] {                   /*캐스캐이딩, 계단식으로 나중에 실행된 코드가 마지막에 반영*/
            border: 5px solid tomato;
        }
        img[src^='../img/g'] {
            border: 5px solid darkorange;
        }
        img[src*='03'] {                    /*문자는 따옴표 안에 넣어줘야 한다.*/
            border: 5px solid crimson;
        }
    </style>
</head>
<body>
    <img src="../img/03.jpg" alt="">
    <img src="../img/glass1.gif" alt="">
    <img src="../img/naver_logo.png" title="logo"> <!--title : 풍선도움말-->
</body>
</html>
