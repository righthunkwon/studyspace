<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	https://github.com/stevenwanderski/bxslider-4
	
	1. jquery
	2. easing
	3. bxslider 스크립트
	4. bxslider 스타일시트
	5. images 폴더 복사
 -->
 <style>
 	#slider img{width:400px; height:400px;}
 	ul, li{margin:0; padding:0;}
 </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" href="jquery.bxslider.css" type="text/css">

<script>
	$(function() {
		$("#slider").bxSlider({
			// mode(슬라이드 이동 방향 설정): horizontal, vertical, fade  
			mode:'fade',
				
			// speed(슬라이드 전환 속도) : ms(밀리초)
			speed:'1000',
			
			// pager(동그라미(불릿) 버튼 노출 여부) : true, false
			pager:false,
			
			// slideWidth(슬라이드 폭) : n
			// slideHeight(슬라이드 높이) : n
			// adaptiveHeight(이미지 크기에 따라 높이를 조절): true, false
			slideWidth:400,
			
			// slideMargin(슬라이드 사이 여백) : n
			slideMargin:0,
			
			// auto(자동 슬라이드 여부) : true, false
			auto:true,
			
			// autoHover(슬라이드에 마우스 호버 시 애니메이션 정지 여부) : true, false
			autoHover:true,
			
			// infiniteLoop(반복여부) : true, false
			// hideControlOnEnd(처음과 마지막에 컨트롤러 표시 여부 설정) : true, false
			// hideControlOnEnd는 infiniteLoop가 true일 때 실행된다.
			
			// easing
			// easing을 사용하기 위해서는 useCss가 false이어야 한다.
		});		
	});
</script>
</head>
<body>
	<ul id="slider">
		<li><a href="https://www.naver.com"><img src="/webApp/img/01.jpg" title="첫번째 이미지 설명"/></a></li>
		<li><a href="https://www.naver.com"><img src="/webApp/img/02.jpg" title="두번째 이미지 설명"/></a></li>
		<li><a href="https://www.naver.com"><img src="/webApp/img/03.jpg" title="세번째 이미지 설명"/></a></li>
		<li><a href="https://www.naver.com"><img src="/webApp/img/04.jpg" title="네번째 이미지 설명"/></a></li>
		<li><a href="https://www.naver.com"><img src="/webApp/img/05.jpg" title="다섯번째 이미지 설명"/></a></li>
		<li><a href="https://www.naver.com"><img src="/webApp/img/06.jpg" title="여섯번째 이미지 설명"/></a></li>
	</ul>
</body>
</html>
