<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<style>
	img{width:300px; height:200px; border:5px solid gray;};
</style>
<script>
	$(function() {
		
		var imgTag = "<img src='../img/02.jpg'>";
		
		// body의 첫번째 이미지에 click 이벤트 발생 시
		$('img').first().on('click', function() {
			$('body').append(imgTag);
		});
		
		// trigger() : 이벤트 자동 발생
		setInterval(function() {
			$('img').first().trigger('click')
		}, 2000);	
	});
</script>
</head>
<body>
	<img src='../img/01.jpg'/>
</body>
</html>
