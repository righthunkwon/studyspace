<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery를 외부 파일로 연결 -->
<script src='jquery-3.6.3.min.js'> </script>

<style>
	#view {background:yellow;}
</style>

<script>
	// 실행 순서를 확인하기 위해 console을 사용할 수 있다.
	// 파일에서 console은 1->3->2로 실행된다. (웹페이지에서 F12로 확인)
	// jQuery code는 파일 내에서 마지막에 실행된다.
	console.log(1);
	document.write("javascript 실행");
	
	// jQuery code는 script 내부에 작성한다.
	// 단, JavaScript code와 jQuery code를 구분하기 위해, jQuery code에는 별도의 표기를 해야 한다.
	// (1) $(document).ready(function() {});, 
	// (2) jQuery(document).ready(function() {});
	// (3) $(function() {});

	// document에서 ready 이번트가 발생하면, ready 내부에 jQuery 실행문을 작성한다.
	// jQuery code는 파일 내에서 마지막에 실행된다. (단, 출력이 마지막에 되는 것은 아니다. -> 하단 div 참고)
	$(document).ready(function() {
		console.log(2);
		$("#view").append("jQuery 실행");
	});
	console.log(3);
</script>

</head>
<body>
	<div id="view"></div>
	<h1>jQuery Test...</h1>
</body>
</html>
