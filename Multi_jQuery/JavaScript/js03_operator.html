<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator 연산자</title>
</head>
<body>
    <script>
        // 산술연산자 : +, -, *, /, %(나머지), ++(1씩 증가), --(1씩 감소)
        var n1 = 10;
        var n2 = 4;

        var result_1 = n1 * n2 + n2;
        document.write("result_1 : "+ result_1);
        
        document.write("<br/>result_3 : "+ n1 + n2); // 104, 문자 + 숫자 + 숫자의 계산이므로 모두 문자 취급하여 104가 출력
        document.write("<br/>result_3 : "+ (n1 + n2)); // 해결책 : 괄호
        document.write("<br/>result_2 : "+ n1/n2); // 2.5, 연산자 우선순위에 따라 나눗셈 계산 이후에 더해서 결과값이 정상 출력 (java에서는 결과값이 2가 나온다.)
        
        var mod = n1 % n2;
        document.write("<br/>mod : "+ mod); // 2, %: 나머지를 구한다.

        // n2의 값을 1 증가시키기
        // 방법 (1) n2 = n2 + 1;
        // 방법 (2) n2 += 1; 
        // 방법 (3) n2++; (단 ++는 앞이든 뒤든 붙여서 써야 한다.)
        // 방법 (4) ++n2;
        ++n2; 
        document.write("<br/>n2 : "+ n2);

        // ++가 숫자 뒤에 있으면, 다른 연산자를 먼저 계산한 뒤에 1이 증가한다.
        var result_4 = n2++ + 50;
        document.write("<br/>result_4 : "+ result_4, ", n2 : "+ n2); // result : 55, n2 : 6

        // ++가 숫자 앞에 있으면, 1이 증가한 뒤에 다른 연산자를 계산한다.
        var result_5 = ++n2 + 50;
        document.write("<br/>result_5 : "+ result_5, ", n2 : "+ n2); // result : 57, n2 : 7

        // 비교(관계)연산자
        var a = 3;
        var b = "3";

        var r1 = a == b; // true (값만 비교했으므로 true)
        var r2 = a === b; // false (값과 데이터형을 모두 비교, 모두 일치하면 true)
        console.log('r1 : ', r1); // 웹브라우저의 개발자도구(F12)를 활용하여 결과 확인 가능
        console.log('r2 : ', r2);

        // n1 = 10;
        // n1의 값이 100이상이라면 true, 아니라면 false
        var r3 = n1 >= 100;
        console.log('r3 : ', r3); // false

        // n1의 값이 5~15 사이면 true, 아니라면 false
        // 컴퓨터는 5 <= n1 <= 15를 한 번에 인식하지 못한다.
        // 따라서 이때 논리 연산자를 활용하여 and 조건을 부여해야 한다.

        // 논리 연산자
        // OR 연산자 : || (하나만 true여도 true) 
        // AND 연산자 : && (둘 다 true인 경우에만 true)
        // NOT 연산자 : ! (피연산자의 반댓값 지정)

        // n1 = 10;
        var r4 = n1 >= 5 && n1 <= 15;
        console.log("r4 : ", r4); // true

        // n1 = 10;
        // n2 = 7;
        // 삼항연산자 : (조건식) ? 참일때 : 거짓일때;
        var r5 = (n1 > n2) ? "n1은 n2보다 크다":"n1은 n2보다 작다"; 
        console.log("r5 : ", r5); // n1은 n2보다 크다

        var r6 = (n1 < n2) ? n1*2 : n2*3; 
        console.log("r6 : ", r6); // 21
    </script>
</body>
</html>
