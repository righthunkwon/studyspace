<!DOCTYPE html>
<html lang="ko">
    <title>박스 모델</title>

        box-sizing: border-box;
    }

    div {
        width: 80px;
        height: 80px;
        border: 1px solid gray;
        padding: 5px;
        margin: 10px;
    }

    .parentBox {
        width: 300px;
        height: 300px;
        border: 1px solid darkgray;
        display: flex; /* flex-direction: row; */
        justify-content: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <div class="parentBox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
