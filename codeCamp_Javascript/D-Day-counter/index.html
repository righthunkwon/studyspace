<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day-Counter</title>
    <link rel="stylesheet" href="./index.css">
    <!-- defer : 페이지가 모두 로드된 후에 해당 외부 스크립트가 실행되게 만듦  -->
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="main-banner">D-Day Counter</h1>
        <div id="d-day-container">
            <div class="d-day-child-container">
                <span id="days">0</span>
                <span>일</span>
            </div>
            <div class="d-day-child-container">
                <span id="hours">0</span>
                <span>시간</span>
            </div>
            <div class="d-day-child-container">
                <span id="min">0</span>
                <span>분</span>
            </div>
            <div class="d-day-child-container" id="sec-container">
                <span id="sec">0</span>
                <span>초</span>
            </div>
        </div>
        <div id="d-day-message"></div>
        <div id="input-container">
            <div id="target-selector">
                <input type="text" id="target-year-input" class="target-input" placeholder="year" /> -
                <input type="text" id="target-month-input" class="target-input" placeholder="month" /> -
                <input type="text" id="target-date-input" class="target-input" placeholder="day" />
            </div>
            <button onclick="counterMaker()" id="start-btn">Check</button>
        </div>
    </div>
</body>

</html>
