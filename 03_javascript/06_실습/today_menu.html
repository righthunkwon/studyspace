<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>엘리먼트 생성 및 속성 처리</title>
  <link rel="stylesheet" href="./css/today_menu.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="btn-group">
        <button id="addBtn">랜덤 선택</button>
      </div>
      <div class="msg-area">
        오늘의 메뉴 : <span id="foodName"></span>
        <!-- 선택된 음식의 이름이 보이는 부분입니다. -->
      </div>
      <div class="img-view">
        <!-- 선택한 이미지가 보이는 부분입니다.-->
        <img class="img-main" width="200" height="150">
      </div>
      <div class="img-thumb">
        <!-- images 배열 밑의 4개의 이미지가 보이는 영역입니다.(썸네일 영역)  -->
      </div>
    </div>
  </div>
  <script src="./js/today_menu.js"></script>
</body>

</html>
