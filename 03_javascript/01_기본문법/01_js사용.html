<!DOCTYPE html>
<script>
  // 자바스크립트는 문서 내에 위치의 제약이 없다.
  console.log("~ html");
</script>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      console.log("head");
    </script>
    <title>JS 사용</title>
  </head>

  <script>
    console.log("head ~ body");
  </script>

  <body>
    <h1>자바스크립트</h1>
    <script>
      console.log("body");
    </script>
  </body>

  <script>
    console.log("body ~ html");
  </script>
</html>

<script>
  console.log("html~");
</script>
