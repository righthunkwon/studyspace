<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="parent"></div>
  <script>
    let img = document.createElement("img");
    let parent = document.getElementById("parent");
    parent.appendChild(img);
    img.setAttribute("src", "./images/burger.jpg");
    img.setAttribute("width", "200px");

    let h1 = document.createElement("h1");
    parent.appendChild(h1);

    // text 넣기 (1)
    let textNode = document.createTextNode("textNode appendChild.");
    h1.appendChild(textNode);

    // text 넣기 (2)
    h1.innerText = "innerText";

    // text 넣기 (3)
    // innerHTML은 tag를 넣을 수 있지만, innerText는 tag를 넣을 수 없다.
    h1.innerHTML = "<div>div tag</div>"; // div tag
    h1.innerText = "<div>div tag</div>"; // <div>div tag</div>
  </script>
</body>

</html>
