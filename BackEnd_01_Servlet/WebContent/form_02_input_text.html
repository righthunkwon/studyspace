<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02_input_text</title>
</head>
<body>
	<h2>GET Form</h2>
	<!-- action: 요청을 보내는 경로(default: 자기 자신 -->
	<!-- method: 요청을 보내는 방식(default: get) -->
	
	<!-- Front-Controller 방식 -->
	<!-- MainServlet에서 여러 폼을 한 번에 처리할 수 있다(action을 MainServlet으로 변경). -->
	<form action="ServletParameter02" method="GET">
		<input type="text" name="text">
		<input type="submit">
	</form>
</body>
</html>
